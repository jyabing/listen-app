{% extends 'base.html' %}
{% block title %}开始练习{% endblock %}
{% block content %}
<h3>选择分类与模式</h3>
<form method="get" action="{% url 'practice' %}">
    <div class="mb-3">
        <label>分类：</label>
        <select class="form-control" name="category_id">
            {% for cat in categories %}
                <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>模式：</label>
        <select class="form-control" name="mode">
            <option value="typing">听写（输入答案）</option>
            <!-- 将来可以加入更多模式 -->
        </select>
    </div>

    <button type="submit" class="btn btn-primary">开始练习</button>
</form>
{% endblock %}
