{% extends 'base.html' %}
{% block title %}练习中{% endblock %}
{% block content %}
<h3>🎧 请听音频并输入答案：</h3>

{% if material.audio %}
    <audio controls>
        <source src="{{ material.audio.url }}" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div class="my-3">
        <input type="text" name="user_answer" class="form-control" placeholder="输入你的答案">
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>
{% endblock %}
